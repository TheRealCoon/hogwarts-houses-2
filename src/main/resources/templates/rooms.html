<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<table class="pure-table">
    <thead>
    <tr>
        <th>Room ID</th>
        <th>Resident Students</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room:${rooms}">
        <td th:text="${room.getId()}">###</td>
        <td>
            <span th:each="student:${room.getStudents()}" th:text="|${student.getName()}, |">vacant</span>
        </td>
    </tr>
    </tbody>
</table>
<form action="" method="post">
    <button name="addRoom">Add Room</button>
</form>
</body>
</html>
