<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>RoomID</th>
        <th>Residents</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room:${rooms}">
        <td th:text="${room.getId()}">###</td>
        <td>
            <span th:if="${room.getStudents().isEmpty()}">vacant</span>
            <span th:unless="${room.getStudents().isEmpty()}" th:each="student:${room.getStudents()}" th:text="|${student.getName()}, |"></span>
        </td>
    </tr>
    </tbody>
</table>
<form action="" method="post">
    <button name="addRoom" type="submit">Add Room</button>
</form>
</body>
</html>
